<!DOCTYPE html>
<html lang="en">

<head>

<title>Fablix Advanced Search - Movies</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<a href="cart.html">Check out</a>




<body class="bodycolor">
	<h1>Fablix Advanced Search</h1>
	<div class="container">
		<form id="search_form" method="post" action="#">
			<br>
			<h3>Search Movies By</h3>
			<br>
			<p>
				<label>By Movie Name </label><input type="text"
					placeholder="Search movie name here" name="search">
			</p>
			<p>
				<label>By Movie Year </label><input type="text"
					placeholder="Search movie publish year here" name="search_year">
			</p>
			<p>
				<label>By Movie Director Name </label><input type="text"
					placeholder="Search movie director here" name="search_director">
			</p>
			<p>
				<label>By Movie Star Name </label><input type="text"
					placeholder="Search movie star name here" name="search_star">
			</p>
			<p>
				<input type="submit" value="Search">
			</p>
		</form>
		<br> 
		<hr>
		


			
		<h3>Browse Movies by First Letter</h3>
		<br>

		<form id="browsing_letter" method="post" action="#">

			<select name="letters">


				<!-- <label><b>Browsing Movie Here by letter</b></label> -->

				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="E">E</option>
				<option value="F">F</option>
				<option value="G">G</option>
				<option value="H">H</option>
				<option value="I">I</option>
				<option value="J">J</option>
				<option value="K">K</option>
				<option value="L">L</option>
				<option value="M">M</option>
				<option value="N">N</option>
				<option value="O">O</option>
				<option value="P">P</option>
				<option value="Q">Q</option>
				<option value="R">R</option>
				<option value="S">S</option>
				<option value="T">T</option>
				<option value="U">U</option>
				<option value="V">V</option>
				<option value="W">W</option>
				<option value="X">X</option>
				<option value="Y">Y</option>
				<option value="Z">Z</option>


				<input type="submit" value="Browse By Letter">
			</select>

		</form>

		<br>
		<hr>
		<h3>Browse Movies by Genre</h3>
		<form id="browsing_genres" method="post" action="#">
			<select name="genres">


				<!-- <label><b>Browsing Movie Here by genres</b></label> -->

				<option value="Action">Action</option>
				<option value="Adult">Adult</option>
				<option value="Adventure">Adventure</option>
				<option value="Animation">Animation</option>
				<option value="Biography">Biography</option>
				<option value="Comedy">Comedy</option>
				<option value="Crime">Crime</option>
				<option value="Documentary">Documentary</option>
				<option value="drama">Drama</option>
				<option value="Family">Family</option>
				<option value="Fantasy">Fantasy</option>
				<option value="History">History</option>
				<option value="Horror">Horror</option>
				<option value="Music">Music</option>
				<option value="Musical">Musical</option>
				<option value="Mystery">Reality-TV</option>
				<option value="Romance">Romance</option>
				<option value="Sci-Fi">Sci-Fi</option>
				<option value="Sport">Sport</option>
				<option value="Thriller">Thriller</option>
				<option value="War">War</option>
				<option value="Western">Western</option>


				<input type="submit" value="Browse By Genre"">
			</select>

		</form>
	</div>


<div id="search_error_message"></div>



	<!-- include jQuery-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="./Main.js"></script>
</body>
