<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
Shopping Cart

<p id="movie_id"></p>
<p id="movie_title"></p>
<p id="movie_year"></p>
<p id="movie_director"></p>
<div id="movie_list"></div>
<form ACTION="#" id="cart" METHOD="get">

    <input type="submit" VALUE="add">
</form>
<div id="item_list"></div>

<script type='text/javascript' src='cart.js'></script>
